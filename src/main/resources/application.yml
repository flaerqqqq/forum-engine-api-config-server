spring:
  profiles:
    active: git
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/flaerqqqq/forum-engine-api-configs.git
          username: ${SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME} # used environment variables because of sensitive data
          password: ${SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD} # used environment variables because of sensitive data
          skip-ssl-validation: true
          clone-on-start: true
          refresh-rate: 15
          repos:
            default:
              pattern: 'default'
              uri: https://github.com/flaerqqqq/forum-engine-api-configs.git
              default-label: dev # temporarily for development, change to 'main' upon production stage
            dev:
              pattern: 'dev'
              uri: https://github.com/flaerqqqq/forum-engine-api-configs.git
              default-label: dev
            main:
              pattern: 'prod'
              uri: https://github.com/flaerqqqq/forum-engine-api-configs.git
              default-label: main
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:test} # used environment variables because of sensitive data
      password: ${SPRING_SECURITY_USER_PASSWORD:test} # used environment variables because of sensitive data

server:
  port: 8888

logging:
  level:
    org:
      springframework:
        cloud:
          config:
            server: DEBUG


